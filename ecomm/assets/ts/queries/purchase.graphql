mutation purchase {
    purchase {
billing{
    address
    city
    id
    user {
        id
        username
        firstName
        lastName
    }
    state
    zip
    name
}
        shipping{
            address
            city
            id
            user {
                id
                username
                firstName
                lastName
            }
            state
            zip
            name
        }
        cart {
            id
            user {
                username
                id
            }
            products {
                quantity
                id
                product {
                    id
                    price
                }
            }
        }

    }
}
