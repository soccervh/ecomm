query QueryCart{
    cart {
        id
        user {
            id
        }cartProducts {
            id
            quantity
            product {id
                name
                price
                qtyInStock
                slug
                productPic}
        }
        products {
            id
            quantity
            product {
                id
                name
                price
                qtyInStock
                slug
                productPic
            }
        }
    }
}
